<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Usuários Cadastrados</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 20px;
    }
    h1 {
      color: #333;
    }
    a.button {
      display: inline-block;
      padding: 8px 14px;
      margin-bottom: 15px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
    table {
      width: 100%;
      max-width: 600px;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #f0f0f0;
      text-align: left;
    }
    tr:hover {
      background: #f9f9f9;
    }
    a.edit { color: #2196F3; text-decoration: none; }
    button.delete {
      background: none;
      border: none;
      color: #f44336;
      cursor: pointer;
      padding: 0;
      font: inherit;
    }
  </style>
</head>
<body>
  <h1>Usuários cadastrados</h1>
  <a href="{{ url_for('create') }}" class="button">Cadastrar novo usuário</a>
  {% if usuarios %}
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Idade</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      {% for u in usuarios %}
      <tr>
        <td>{{ u['nome'] }}</td>
        <td>{{ u['idade'] }} anos</td>
        <td>
          <a href="{{ url_for('edit', id=u['id']) }}" class="edit">Editar</a>
          <form action="{{ url_for('delete', id=u['id']) }}" method="post" style="display:inline;">
            <button type="submit" class="delete" onclick="return confirm('Confirma exclusão?')">Excluir</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% else %}
    <p>Nenhum usuário cadastrado.</p>
  {% endif %}
</body>
</html>
